<!doctype html>
<html class="h-full bg-white">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Typescript boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-full font-instrumentSans sm:bg-greyLight text-greyDark">
    <div id="toast-container"></div>
    <div class="flex sm:min-h-full flex-col sm:justify-center sm:gap-12 gap-6">
      <div>
        <img
          class="sm:mx-auto ml-10 mt-10 h-10 w-auto"
          src="./images/logo-devlinks-large.svg"
          alt="Your Company"
        />
      </div>

      <div class="sm:mx-auto bg-white rounded-lg p-10 max-w-lg w-full">
        <div class="mb-10 flex flex-col gap-2">
          <h2 class="sm:text-hl text-hm font-bold text-greyDark">Login</h2>
          <p class="text-bm text-grey">
            Add your details below to get back into the app
          </p>
        </div>

        <form class="space-y-6" id="login-form" action="#" method="POST">
          <div>
            <label for="email" class="text-bs text-greyDark"
              >Email address</label
            >
            <div class="mt-2">
              <input
                placeholder="e.g. alex@email.com"
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full border-borders rounded-md p-3 pl-10 placeholder:text-greyDark placeholder:text-opacity-50 focus:ring-0 focus:shadow-activeSelection focus:ring-inset focus:ring-purple email-input"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="text-bs text-greyDark"
                >Password</label
              >
            </div>
            <div class="mt-2">
              <input
                id="password"
                required
                name="password"
                type="password"
                placeholder="Enter your password"
                autocomplete="current-password"
                class="block w-full border-borders rounded-md p-3 pl-10 placeholder:text-greyDark placeholder:text-opacity-50 focus:ring-0 focus:shadow-activeSelection focus:ring-inset focus:ring-purple password-input"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="transition ease-in-out bg-purple w-full text-white hover:bg-purpleHover hover:shadow-activeSelection disabled:bg-purpleLight p-3 font-bold rounded-md"
            >
              Login
            </button>
          </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
          Don't have an account?
          <a href="./register" class="text-purple">Create account</a>
        </p>
      </div>
    </div>
    <script src="./js/pages/login.js" type="module" async defer></script>
  </body>
</html>
