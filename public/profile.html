<!doctype html>
<html class="h-full overflow-scroll" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Link-sharing app</title>
  </head>
  <body
    class="font-instrumentSans bg-greyLight h-full sm:p-4 flex flex-col sm:gap-4 overflow-scroll"
  >
    <header class="bg-white w-full flex justify-between p-2 rounded-md">
      <img
        class="max-sm:hidden w-36"
        src="./images/logo-devlinks-large.svg"
        alt=""
      />
      <img class="sm:hidden" src="./images/logo-devlinks-small.svg" alt="" />

      <div class="flex">
        <button
          onclick="window.location.href='/index.html'"
          class="header-profile-btn flex gap-2 items-center text-grey font-semibold hover:text-purple px-6 py-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="21"
            height="20"
            fill="none"
            viewBox="0 0 21 20"
          >
            <path
              fill="none"
              d="M11.154 14.65a.936.936 0 0 1 0 1.329l-.464.464a4.689 4.689 0 1 1-6.631-6.631l1.884-1.884a4.687 4.687 0 0 1 6.432-.194.941.941 0 0 1-1.25 1.407 2.813 2.813 0 0 0-3.857.114l-1.883 1.882a2.813 2.813 0 1 0 3.978 3.978l.464-.464a.936.936 0 0 1 1.327 0ZM16.94 3.558a4.695 4.695 0 0 0-6.63 0l-.465.464a.94.94 0 1 0 1.328 1.328l.464-.464a2.813 2.813 0 0 1 3.978 3.978l-1.883 1.885a2.813 2.813 0 0 1-3.858.111.942.942 0 0 0-1.25 1.407 4.688 4.688 0 0 0 6.43-.19l1.884-1.884a4.695 4.695 0 0 0 .002-6.633v-.002Z"
            />
          </svg>
          <span class="max-sm:hidden text-hs">Links</span>
        </button>
        <button
          class="header-links-btn flex-1 flex bg-purpleLight text-purple font-semibold gap-2 items-center justify-center rounded-md px-6 py-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="21"
            height="20"
            fill="none"
            viewBox="0 0 21 20"
          >
            <path
              fill="#737373"
              d="M10.5 1.563A8.437 8.437 0 1 0 18.938 10 8.447 8.447 0 0 0 10.5 1.562ZM6.716 15.357a4.688 4.688 0 0 1 7.568 0 6.54 6.54 0 0 1-7.568 0Zm1.596-5.982a2.188 2.188 0 1 1 4.376 0 2.188 2.188 0 0 1-4.376 0Zm7.344 4.683a6.523 6.523 0 0 0-2.265-1.83 4.062 4.062 0 1 0-5.782 0 6.522 6.522 0 0 0-2.265 1.83 6.562 6.562 0 1 1 10.304 0h.008Z"
            />
          </svg>
          <span class="max-sm:hidden text-hs">Profile Details</span>
        </button>
      </div>
      <button
        class="border-purple rounded-md border text-purple justify-center font-semibold hover:bg-purpleLight px-6 py-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 20 20"
          class="sm:hidden"
        >
          <path
            fill="#633CFF"
            d="M19.61 9.62c-.03-.064-.714-1.583-2.225-3.095-2.023-2.02-4.572-3.088-7.385-3.088-2.812 0-5.362 1.068-7.382 3.088C1.106 8.037.422 9.556.391 9.62a.944.944 0 0 0 0 .761c.029.064.713 1.583 2.226 3.095 2.021 2.02 4.57 3.086 7.383 3.086 2.813 0 5.362-1.067 7.381-3.086 1.513-1.512 2.197-3.03 2.226-3.095a.946.946 0 0 0 .003-.761Zm-3.599 2.578c-1.677 1.651-3.7 2.49-6.01 2.49-2.313 0-4.334-.839-6.01-2.491A10.185 10.185 0 0 1 2.307 10a10.192 10.192 0 0 1 1.686-2.196C5.667 6.15 7.688 5.312 10 5.312s4.333.839 6.009 2.492c.659.652 1.226 1.39 1.685 2.196a10.19 10.19 0 0 1-1.685 2.197h.002Zm-6.01-5.636a3.438 3.438 0 1 0 0 6.876 3.438 3.438 0 0 0 0-6.876Zm0 5A1.562 1.562 0 1 1 10 8.438a1.562 1.562 0 0 1 0 3.124Z"
          />
        </svg>
        <span class="max-sm:hidden">Preview</span>
      </button>
    </header>
    <main class="flex flex-1 gap-4 max-sm:m-4">
      <div
        class="bg-white h-full w-full flex items-center justify-center max-lg:hidden rounded-md"
      >
        <div class="phone">
          <div class="phone-inner">
            <div class="camera"></div>
            <div
              class="mobile-profile mt-9 flex flex-col justify-center items-center gap-4"
            >
              <div
                class="mobile-image-container mb-4 w-24 h-24 bg-greyLight rounded-full"
              ></div>
              <div
                class="mobile-name-container w-40 h-4 bg-greyLight rounded-md"
              ></div>
              <div
                class="mobile-email-container w-20 h-2 bg-greyLight rounded-md"
              ></div>
            </div>
            <div
              class="mobile-links mt-10 flex flex-col justify-center items-center gap-4"
            >
              <div class="w-60 h-11 bg-greyLight rounded-md"></div>
              <div class="w-60 h-11 bg-greyLight rounded-md"></div>
              <div class="w-60 h-11 bg-greyLight rounded-md"></div>
              <div class="w-60 h-11 bg-greyLight rounded-md"></div>
              <div class="w-60 h-11 bg-greyLight rounded-md"></div>
            </div>
          </div>
        </div>
      </div>
      <form class="bg-white h-full w-full flex flex-col text-grey rounded-md">
        <div class="p-5 sm:p-10 flex-1 flex flex-col">
          <h1 class="text-hm mb-2 font-bold text-greyDark">Profile Details</h1>
          <p>Add your details to create a personal touch to your portfolio.</p>
          <div class="flex-1 flex flex-col gap-4 mt-10">
            <div
              class="flex max-sm:flex-col justify-center sm:items-center bg-greyLight gap-5 p-5 rounded-md"
            >
              <p class="sm:flex-1">Profile picture</p>
              <div
                id="profile-image-container"
                class="relative bg-purpleLight text-purple font-semibold gap-2 items-center justify-center rounded-lg w-48 h-48"
              >
                <img
                  class="object-cover hidden h-full w-full rounded-md absolute"
                  id="profile-image-preview"
                  src="./images/illustration-empty.svg"
                  alt=""
                />
                <div
                  id="overlay"
                  class="absolute w-full h-full hidden bg-greyDark opacity-50 rounded-md"
                ></div>
                <div class="absolute right-10 top-16">
                  <label
                    class="cursor-pointer flex flex-col items-center"
                    for="profile-image-input"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="40"
                      height="40"
                      class="label-svg"
                      fill="none"
                      viewBox="0 0 40 40"
                      class="mx-auto"
                    >
                      <path
                        fill="none"
                        d="M33.75 6.25H6.25a2.5 2.5 0 0 0-2.5 2.5v22.5a2.5 2.5 0 0 0 2.5 2.5h27.5a2.5 2.5 0 0 0 2.5-2.5V8.75a2.5 2.5 0 0 0-2.5-2.5Zm0 2.5v16.055l-4.073-4.072a2.5 2.5 0 0 0-3.536 0l-3.125 3.125-6.875-6.875a2.5 2.5 0 0 0-3.535 0L6.25 23.339V8.75h27.5ZM6.25 26.875l8.125-8.125 12.5 12.5H6.25v-4.375Zm27.5 4.375h-3.34l-5.624-5.625L27.91 22.5l5.839 5.84v2.91ZM22.5 15.625a1.875 1.875 0 1 1 3.75 0 1.875 1.875 0 0 1-3.75 0Z"
                      />
                    </svg>
                    <span id="image-label-text">+ Upload Image</span>
                  </label>
                  <input
                    class="hidden"
                    type="file"
                    id="profile-image-input"
                    accept="image/*"
                  />
                </div>
              </div>
              <p class="text-bs sm:flex-1">
                Image must be below 1024x1024px. Use PNG or JPG format.
              </p>
            </div>
            <div
              class="flex justify-center items-center flex-col gap-4 bg-greyLight p-5 rounded-md"
            >
              <div
                class="flex w-full items-center max-sm:flex-col max-sm:items-start"
              >
                <label class="flex-1" for="first-name">First Name*</label
                ><input
                  class="block flex-2 w-full border-borders rounded-md p-3 pl-10 placeholder:text-greyDark placeholder:text-opacity-50 focus:ring-0 focus:shadow-activeSelection focus:ring-inset focus:ring-purple"
                  type="text"
                  id="first-name"
                />
              </div>
              <div
                class="flex w-full items-center max-sm:flex-col max-sm:items-start"
              >
                <label class="flex-1" for="last-name">Last Name*</label
                ><input
                  class="block flex-2 w-full border-borders rounded-md p-3 pl-10 placeholder:text-greyDark placeholder:text-opacity-50 focus:ring-0 focus:shadow-activeSelection focus:ring-inset focus:ring-purple"
                  type="text"
                  id="last-name"
                />
              </div>
              <div
                class="flex w-full items-center max-sm:flex-col max-sm:items-start"
              >
                <label class="flex-1" for="email">Email</label
                ><input
                  class="block flex-2 w-full border-borders rounded-md p-3 pl-10 placeholder:text-greyDark placeholder:text-opacity-50 focus:ring-0 focus:shadow-activeSelection focus:ring-inset focus:ring-purple"
                  type="text"
                  id="last-name"
                />
              </div>
            </div>
          </div>
        </div>

        <hr class="border-borders" />
        <button
          disabled
          type="submit"
          class="transition ease-in-out bg-purple text-white hover:bg-purpleHover hover:shadow-activeSelection disabled:bg-purpleLight m-5 sm:mr-10 font-bold rounded-md lg:self-end px-6 py-2"
        >
          Save
        </button>
      </form>
    </main>
    <script src="./js/pages/profile.js" type="module" async defer></script>
  </body>
</html>
